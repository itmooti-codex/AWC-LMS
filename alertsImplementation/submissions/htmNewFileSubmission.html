<script>
  document.addEventListener("DOMContentLoaded", function () {
    const url = window.location.href;
    const regex = /[?&]Due=([^?&]+)/; 
    const match = url.match(regex);
    if (!match || match.length < 2) {
      document.querySelector('.hideIfNoDueDate').classList.add('hidden');
      return;
    }
    const decodedDateStr = decodeURIComponent(match[1]).replace(/\+/g, " ");
    const elements = document.querySelectorAll('.dueDateFromUrl');
    if (elements.length === 0) {
      return;
    }
    elements.forEach(element => {
      element.textContent = decodedDateStr;
    });
  });
</script>

<script>
  let submissionNoteDiv = document.querySelector(".submissionNote");
  function removeTags(str) {
    if ((str === null) || (str === '')){
      return false;
    } else {
      str = str.toString();
      return str.replace(/(<([^>]+)>)/ig, '');
    }
  }
  let content = `[Page//Submission Note]`;
  let formattedContent = removeTags(content);
  submissionNoteDiv.innerText =  formattedContent; 
</script>
