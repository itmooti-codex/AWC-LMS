<script>
  async function fetchNavCourses() {
    const query = `query getEnrolments { getEnrolments(query: [{ where: { student_id: "[Visitor//Contact ID]" } } {andWhereGroup: [{ where: { status: "Active" } }{ orWhere: { status: "New" } }]} {andWhere: {Course: [{whereNot: {course_name: null _OPERATOR_: isNull}}]}} ] orderBy: [{ path: ["Course", "course_name"], type: asc }] limit: 50000 offset: 0) { enrollmentId: id Course { unique_id course_name image } } }`;
    const res = await fetch(graphQlApiEndpointUrlAwc, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Api-Key": graphQlApiKeyAwc,
      },
      body: JSON.stringify({ query }),
    });
    const json = await res.json();
    return json.data.getEnrolments.map((e) => ({
      enrollmentId: e.enrollmentId,
      ...e.Course,
    }));
  }
  (async () => {
    const courses = await fetchNavCourses();
    const container = document.getElementById("navCoursesContainer");
    const noCourseImageFallback =
      "https://files.ontraport.com/media/50d836280d304405990346ea73ffc66b.phpf2xi2c?Expires=4901325714&Signature=TDMtd-~PS7gqGGkOX9p7APbK3st~GFngQMBZOPAxLczX~koMLiqKYlNzMqE5IG6FqgD1WGBc-WzAwdUCmo25uYvaKlyZ6sk7nSBWEKVVhHiqfQaiXhIKgmSiuM8D1zqSJhH8xCKodJ5~Tt7ZAgjGS5d0d3xvDgagBTiI-2rskKnIYqYvle~nWrtwHhZfAY3DT~5dJu5K7aBE7A9B32lGQ9QDM1A7tdr~67Gk0Z7W7c4qZ-Lbs9g7l6Dby-usBJ-o7sU85DIt-xwK2pEEcDjxN7q0n55pSIqNDLr0kwfBk76jgWb0kt8D49DidBKdKDKxeIOO19cgitPdxka9HYTKlg__&Key-Pair-Id=APKAJVAAMVW6XQYWSTNA";
    const html = courses
      .map(
        (crs) =>
          ` <a href="https://courses.writerscentre.com.au/students/course-details/${
            crs.unique_id
          }?eid=${
            crs.enrollmentId
          }" class="flex items-center gap-2 p-2 text-sm text-neutral-600 hover:bg-[#ebf6f6] focus-visible:bg-neutral-900/10 focus-visible:text-neutral-900 focus-visible:outline-none" role="menuitem" > <img src="${
            crs.image || noCourseImageFallback
          }" class="w-[38px] h-[30px] object-cover" /> <div class="text-[#586a80] h4 line-clamp-1">${
            crs.course_name
          }</div> </a> `
      )
      .join("");
    container.innerHTML = html;
  })();
  document.addEventListener("DOMContentLoaded", () => {
    const wrapper = document.querySelector(".corusesWrapper");
    if (!wrapper) return;
    const courseItems = Array.from(wrapper.children);
    const sortedItems = courseItems.sort((a, b) => {
      const nameA =
        a.querySelector(".courseName")?.textContent.trim().toLowerCase() || "";
      const nameB =
        b.querySelector(".courseName")?.textContent.trim().toLowerCase() || "";
      return nameA.localeCompare(nameB);
    });
    wrapper.innerHTML = "";
    sortedItems.forEach((item) => wrapper.appendChild(item));
  });
</script>
